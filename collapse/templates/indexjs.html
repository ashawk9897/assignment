{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collapsable</title>
    <style></style>
    <script src="{% static 'collapse/modifier.js' %}"></script>
</head>
<body>
<H3>Upload a text file</H3>
<div class="col-lg-12">
    <form  method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileToLoad" required  onchange="modifier()">

<!--        <button class="btn btn-primary" type="submit">Show</button>-->
        {% csrf_token %}
    </form>
    {% if messages %}
    <div class="span12">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" style="color:red">
            {{ message|safe }}
        </div>
    {% endfor %}
    </div>
    {% endif %}
</div>

<div id="indent">
    <H2>Output Using JavaScript</H2>
    <p style="white-space:pre"></p>
</div>


</body>
</html>
