<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collapsable</title>
    <style></style>
</head>
<body>
<H3>Upload a text file</H3>
<div class="col-lg-12">
    <form action="{% url 'collapse' %}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileToLoad" required  onchange="this.form.submit()">

<!--        <button class="btn btn-primary" type="submit">Show</button>-->
        {% csrf_token %}
    </form>
    {% if messages %}
    <div class="span12">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" style="color:red">
            {{ message|safe }}
        </div>
    {% endfor %}
    </div>
    {% endif %}
</div>

{% if modified_text %}
<div id="indent">
    <H2>Output for {{file}}</H2>
    <p style="white-space:pre">{{modified_text}}</p>
</div>
{% endif %}

</body>
</html>
